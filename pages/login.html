<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../public/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="topbar">
      <div class="wrapper target">
        <div class="left">
          <i class="fa-brands fa-square-x-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-pinterest"></i>
        </div>
        <div class="center">
          <a href="/">HOME</a>
          <a href="/pages/about.html">ABOUT</a>
          <a href="/pages/register.html">REGISTER</a>
          <a href="/pages/login.html">LOGIN</a>
          <a href="/pages/add.html">ADD</a>
        </div>
        <div class="right">
          <span>
            <img src="../public/img/user/user-1.png" alt="user1" />
          </span>
          <div class="searchEngine" id="searchEngine">
            <input type="text" placeholder="..." />
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="logReg">
      <img src="../public/img/background/login.jpg" alt="login" />

      <form>
        <div class="formGroup">
          <input type="text" required />
          <span>Username *</span>
        </div>

        <div class="formGroup">
          <input type="text" required />
          <span>Password *</span>
        </div>

        <div class="btnGroup">
          <a href="/pages/register.html">Don't you have an account?</a>
          <button>Login</button>
        </div>
      </form>
    </div>

    <script src="/../public/js/search.js"></script>
    <script src="/../public/js/scroll.js"></script>
  </body>
</html>
